<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>String Split</h3>
    <p>check output in browser console</p>

    <script>
        var str = "Preeti Ghodake";

        console.log('split() =', str.split('')); //any char just quoute
        console.log('split() =', str.split(' ')); //split (with space)

        var colors = "red,blue,green,yellow,black,white,pink";
        console.log('before =', colors);
        console.log('after =', colors.split(","));
    </script>
</body>
</html>
