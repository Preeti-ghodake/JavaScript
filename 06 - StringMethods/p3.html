<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>String methods</h3>

    <script>
        var str = "preetianilghodakeTadas";

        document.write(`<h3> ${str} </h3>`);
        document.write(`<h3>Slice(start-index,end-index) method</h3>`);
        document.write(`<h3> ${ str.slice(2,5) }</h3>`);

        document.write(`<h3>substr(start-index,length) method</h3>`);
        document.write(`<h3> ${ str.substr(2,5) } </h3>`);
        document.write(`<h3> ${ str.substr(9,4) } </h3>`);

        document.write(`<hr>`);

        //10 + 12 = 22  // number = add
        //"10" + "12" = 1012 //string = join

        document.write(`<h3> Concat </h3>`);

        var a = "Raj";
        var b = " Kumar";

        document.write(`<h3> concat = ${ a.concat(b) } </h3>`);

        var e = b.trim(); //trim the white spaces

        document.write(`<h3> concat with trim = ${ a.concat(e) } </h3>`); // removing the space
    </script>
</body>
</html>
