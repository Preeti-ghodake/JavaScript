<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.freeze</h3>

    <script>
        const user = {
            name: "Preeti",
            email: "preeti@gmail.com",
            mobile: "3214569875",
            age:22
        };

        Object.defineProperty(user, "mobile", {
            value: "1236547896",
            writable: true
        });

        console.log('before user =', user);

        Object.freeze(user); //whole object as readable

        user.name = "Naveen";
        user.mobile = "1236547006";

        console.log('after user =', user);
    </script>
</body>
</html>
