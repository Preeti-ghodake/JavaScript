<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Constructor Methods (ES-5) </h1>

    <script>
        // Constructor followes function and object
        // name of Constructor first letter start with uppercase
        // Constructor properties create using 'this'
        //create an instance to Constructor using 'new'
        // Constructor cann't return

        function user() {
            this.name = "Preeti";
            this.email = "preeti@gmail.com";
            this.age = 22;
            let a = 12;
        };

        // instance -> it is a variable we provide permission to access to properties of Constructor
        let x = new user();

        console.log('Constructor instance =', x);

        document.write(`<h1> name = ${x.name} </h1>`);
        document.write(`<h1> email = ${x.email} </h1>`);
        document.write(`<h1> age = ${x.age} </h1>`);
    </script>
</body>
</html>
