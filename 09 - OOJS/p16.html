<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object inheritance using __proto__ </h1> 
    <!-- direct copy the object -->

    <script>
        let user = {
            name: "Raju",
            email: "raju@gmail.com"
        };

        let user1 = {
            mobile: "1236547965",
            age: 22,
            __proto__: user
        };

        let user2 = {
            course: "JavaScript",
            duration: "1.3 month",
            __proto__: user1
        }
            
        console.log('user2 =', user2);

        document.write(`<h3> ${user2.name} </h3>`);
        document.write(`<h3> ${user2.email} </h3>`);
        document.write(`<h3> ${user2.mobile} </h3>`);
        document.write(`<h3> ${user2.age} </h3>`);
        document.write(`<h3> ${user2.course} </h3>`);
        document.write(`<h3> ${user2.duration} </h3>`);
    </script>
</body>
</html>
