<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.entries()</h3>

    <script>
        //it returns an array of object properties

        const user = {
            name: "Preeti",
            email: "preeti@gmail.com",
            mobile: "3214569875",
            age:22
        };

        console.log('Object =', user);

        console.log('entries =', Object.entries(user)); // array[key,value] -> entries

        // "for of loop" to iterate value of entries
        for(let [key,value] of Object.entries(user)) {
            console.log(`${key}: ${value}`);
            document.write(`<h3> ${key}: ${value} </h3>`);
        }
    </script>
</body>
</html>

<!-- array of array structure is called entries -->
