<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.values()</h3>

    <script>
        // it returns array of values

        const user = {
            name: "Preeti",
            email: "preeti@gmail.com",
            mobile: "3214569875",
            age:22
        };

        console.log('values =', Object.values(user));

        for(let item of Object.values(user)) {
            document.write(`<h3> ${item} </h3>`);
        }
    </script>
</body>
</html>
