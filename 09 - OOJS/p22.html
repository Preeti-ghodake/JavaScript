<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Parameterised Constructor</h1>

    <script>
        function Course(ti, du, fe) {
            this.title = ti;
            this.fees = fe;
            this.duration = du;
        }

        // instance
        let x1 = new Course('JavaScript', '1 month', 1234);

        console.log('x1 =', x1);

        document.write(`<h1> title = ${x1.title} </h1>`);
        document.write(`<h1> fees = ${x1.fees} </h1>`);
        document.write(`<h1> duration = ${x1.duration} </h1>`);

        // instance
        let x2 = new Course('React', '2 month', 1894);

        console.log('x2 =', x2);

        document.write(`<h1> title = ${x2.title} </h1>`);
        document.write(`<h1> fees = ${x2.fees} </h1>`);
        document.write(`<h1> duration = ${x2.duration} </h1>`);
    </script>
</body>

</html>
