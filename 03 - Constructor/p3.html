<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myClock {
            background-color: crimson;
            color: #fff;
            font-weight: bold;
            position: absolute;
            padding: 10px;
            height: 100px;
            width: 300px;
            right: 100px;
            top: 0;
            font-size: 3em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Digital Clock</h1>

    <h3 id="myClock"></h3>

    <script>
        function digitalClock() {
            var today = new Date();
            document.getElementById("myClock").innerText = today.toLocaleTimeString();
        }

        //timer
        setInterval(function() {
            digitalClock();
        }, 1000); //1000ms => 1sec
    </script>
</body>
</html>
