<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>NaN => Not a Number</h3>

    <script>
        var a = "123a";

        document.write(`<h3> ${a} </h3>`);
        document.write(`<h3> ${ Number(a)} </h3>`); //NaN
        document.write(`<h3> ${ parseInt(a)} </h3>`);

        document.write(`<h3> ${ isNaN(123)} </h3>`);//false
        document.write(`<h3> ${ isNaN("12a3")} </h3>`);//true
        document.write(`<h3> ${ isNaN(" ")} </h3>`);//false
        document.write(`<h3> ${ isNaN("2021/12/5")} </h3>`);//true
        document.write(`<h3> ${ isNaN(0/0)} </h3>`);//true
    </script>
</body>
</html>
<!-- isNaN() => it is a function
        it returns false if the value is number(ex: 123)
        its returns true if the value is not a number(ex: 123a)
-->
