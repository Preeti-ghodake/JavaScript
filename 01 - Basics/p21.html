<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Non Parameter return type function </h3>

    <script>
        function product() {
            // var a = 123;
            // prompt() => Browser object Model property / window object
            var a = prompt("Enter number input a?");
            var b = window.prompt("Enter number input b?");

            return Number(a) * Number(b); //Number() => constructor
        }

        var output = product();
        document.write(`<h1> product = ${output} </h1>`);
    </script>
</body>
</html>
