    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
            overflow-x: hidden;
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
            grid-gap: 10px;
        }
        article{
            background-color: crimson;
            padding: 5px;
            color: #eee;
        }
        article h4 {
            color: gold;
        }
    </style>
</head>
<body>
    <h3>Fetch()</h3>
    <section id="block"></section>

    <script>
        // javascript promise constrctor
        // 4 states
        // 1. fullfilled
        // 2. rejected
        // 3. pending
        // 4. settled

        fetch(`https://jsonplaceholder.typicode.com/comments`)
        .then(Response => Response.json())
        .then(res => {
            console.log('res =', res);
            print(res);
        })
        .catch(err => console.log(err.message));

        let blk = document.querySelector("#block");

            function print(data) {
                data.forEach(item => {
                    // create an html tags
                    let article = document.createElement("article");
                    let h4 = document.createElement("h4");
                    let h3 = document.createElement("h3");
                    let h2 = document.createElement("h2");
                    let h1 = document.createElement("h1");
                    let p = document.createElement("p");
                    

                    // add text content
                    h4.textContent = item.name;
                    h3.textContent = item.postid;
                    h2.textContent = item.email;
                    h1.textContent = item.id;
                    p.textContent = item.body;

                    // appending to main node
                    article.appendChild(h4);
                    article.appendChild(h3);
                    article.appendChild(h2);
                    article.appendChild(h1);
                    article.appendChild(p);
                    
                    blk.appendChild(article);
                });
            }
    </script>
</body>
</html>
</body>
