<body>
    <h3>Lambda functions</h3>
    <!-- lambda which is represent in single line -->

    <script>
        // (params) => statment

        // let sum = (x) => {
        //     return 100 + x;

        let sum = (x) => 100 + x; //lambda function

        document.write(`<h1> sum = ${sum(20)} </h1>`);
    </script>
