<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Deleting properties</h3>

    <script>
        var x = new Object();
            x.name = "Tata Nexon";
            x.model = 2021;
            x.color = "red";

            console.log('before deleted =', x);

            //for(let ref in object)
            for(let item in x) {
                delete x[item]
            }

            // Object.setPrototypeOf(x,{});  //  cloned object
            
            console.log('after deleted =', x);
    </script>
</body>
</html>
