<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Deleting properties</h3>

    <script>
        var x = new Object();
            x.name = "Tata Nexon";
            x.model = 2021;
            x.color = "red";

            console.log('before deleted =', x);

            delete x.model;
            delete x.name;
            delete x.color;

            console.log('after deleted =', x);
    </script>
</body>
</html>
