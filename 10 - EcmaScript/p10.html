<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Array Join => object array (Spread) </h3>

    <script>
        let c1 = [
            {
                //key:value, property => prop
                id: 123,
                name: "Preeti",
                email: "preeti@gmail.com"
            },
            {
                id: 124,
                name: "Megha",
                email: "megha@gmail.com"
            }
        ];

        let c2 = [
            {
                //key:value, property => prop
                id: 125,
                name: "Sahana",
                email: "sahana@gmail.com"
            },
            {
                id: 126,
                name: "Chetu",
                email: "chetu@gmail.com"
            }
        ];

        let c3 = [
            {
                //key:value, property => prop
                id: 127,
                name: "Renu",
                email: "renu@gmail.com"
            },
            ...c1,
            ...c2
        ];

        console.log('c1', c1);
        console.log('c2', c2);
        console.log('c3', c3);


    </script>
</body>
</html>
